<ion-header>

  <ion-navbar>
    <ion-title>filmeSelecionado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let filme of filmes">
      <ion-thumbnail item-start>
        <img src="../assets/imgs/vingadores.png">
      </ion-thumbnail>
      <h2>{{filme.nome}}</h2>
      <p>{{filme.diretor}}</p>
      <p>{{filme.ano}}</p>
      <textarea>{{filme.sinopse}}</textarea>
    </ion-item>
  </ion-list>



</ion-content>
