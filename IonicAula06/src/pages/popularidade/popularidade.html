<ion-header>

  <ion-navbar>
    <ion-title>Filmes Mais Populares</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let filme of filmes">
      <ion-thumbnail item-start>
        <img src={{filme.img}}>
      </ion-thumbnail>
      <h2>{{filme.nome}}</h2>
      <p>{{filme.diretor}}</p>
      <p>{{filme.ano}}</p>
      <p>{{filme.popularidade}}</p>
    </ion-item>
  </ion-list>
</ion-content>
